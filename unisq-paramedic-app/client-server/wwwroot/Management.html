    <link rel="stylesheet" href="./css/Management.css" />
</head>

<body>

    <!-- ============================================ -->
    <!--                 Top Navigation                   -->
    <!-- ============================================ -->
    <header id="cs-navigation">
        <div class="cs-container">
            <!--Nav Logo-->
            <a href="Welcome.html" class="cs-logo" aria-label="back to home">
                <img src="img/logo-USQ.png" alt="logo" width="210" height="500" aria-hidden="true" decoding="async">
            </a>

            <!--Navigation List-->
            <nav class="cs-nav" role="navigation">

                <button class="cs-toggle" aria-label="mobile menu toggle">
                    <div class="cs-box" aria-hidden="true">
                        <span class="cs-line cs-line1" aria-hidden="true"></span>
                        <span class="cs-line cs-line2" aria-hidden="true"></span>
                        <span class="cs-line cs-line3" aria-hidden="true"></span>
                    </div>
                </button>
                <!--  wrapper div -->
                <div class="cs-ul-wrapper">
                    <ul id="cs-expanded" class="cs-ul" aria-expanded="false">

                        <li class="cs-li">
                            <p>Student</p>
                        </li>
                        <li class="cs-li">
                            <a href="index.html" class="cs-li-link">Log-out</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <!-- ============================================ -->
    <!--                   Hero 81                    -->
    <!-- ============================================ -->
    <main id="main">

        <!-- ============================================ -->
        <!--                    Hero                      -->
        <!-- ============================================ -->
        <section id="side-bar">
            <nav class="cs-sidenav" role="side-navigation">
                <ul class="sidebar-ul">
                    <li class="cs-li ">
                        <a href="Welcome.html" class="sidebar-link "> Welcome </a>
                    </li>
                    <li class="cs-li">
                        <a href="Scene-Information.html" class="sidebar-link">Scene-Information</a>
                    </li>
                    <li class="cs-li">
                        <a href="Patient-Details.html" class="sidebar-link  ">Patient-Details</a>
                    </li>
                    <li class="cs-li">
                        <a href="Paramedic-Assessment.html" class="sidebar-link  ">Paramedic-Assessment</a>
                    </li>
                    <li class="cs-li sidebar-active">
                        <a href="Management.html" class="sidebar-link  ">Management</a>
                    </li>
                    <li class="cs-li">
                        <a href="Case-Narrative.html" class="sidebar-link ">Case-Narrative</a>
                    </li>
                    <li class="cs-li">
                        <a href="Handover.html" class="sidebar-link ">Handover</a>
                    </li>
                </ul>

            </nav>

        </section>


        <section id="hero-81">

            <div id="management" class="cs-container">
                <h1 class="cs-topper">Management</h1>


                <div class="form-container">
                    <form>
                        <!-- Incident Type -->
                        <fieldset id="drug-therapy">
                            <legend>Drug Therapy:</legend>
                            <button type="button" onclick="addNewTherapyRow()">add new</button>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="time-of-admin">Time of Administration:</label>
                                    <input type="datetime-local" id="time-of-admin" name="time-of-admin">
                                </div>
                                <div class="form-group">
                                    <label for="drug-name">Drug Name:</label>
                                    <input type="text" id="drug-name" name="drug-name"
                                        placeholder="Input drug name">
                                </div>
                                <div class="form-group">
                                    <label for="drug-dose">Drug Dose:</label>
                                    <input type="text" id="drug-dose" name="drug-dose"
                                        placeholder="input drug dose "><span>(mg)</span>
                                </div>
                                <div class="form-group">
                                    <label for="route-administration">Route of Administration:</label>
                                    <input type="text" id="route-administration" name="route-administration"
                                        placeholder="input Route">
                                </div>
                            </div>
                           
                        </fieldset>
                        <fieldset id="other-management">
                            <legend>Other Management:</legend>
                            <button type="button" onclick="addNewOtherManagementRow()">add new</button>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="time-of-management">Time of Management:</label>
                                    <input type="datetime-local" id="time-of-management" name="time-of-management">
                                </div>
                                <div class="form-group">
                                    <label for="management-given">Management Given:</label>
                                    <input type="text" id="management-given" name="management-given"placeholder="input management details">
                                </div>
                            </div>

                        </fieldset>


                    </form>
                </div>
                <a href="Paramedic-Assessment.html" class="cs-button-solid">Previous</a>
                <a href="Case-Narrative.html" class="cs-button-solid">Next</a>
            </div>
        </section>

    </main>

    <!-- ============================================ -->
    <!--                   Footer                     -->
    <!-- ============================================ -->
    <script defer src="./JS/Management.js"></script>
</body>

</html>
