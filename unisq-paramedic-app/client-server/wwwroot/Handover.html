          <section id="hero-81">
              <div class="cs-container">
                  <h1 class="cs-topper">Handover:</h1>
                  <div class="form-container">
                    <form>
                        <!-- Identity -->
                        <fieldset id="identity-field">
                            <legend>Identity:</legend>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="name">Name:</label>
                                    <input type="name" id="name" name="name">
                                </div>
                                <div class="form-group">
                                    <label for="age">Age:</label>
                                    <input type="text" id="age" name="age">
                                </div>
                                <div class="form-group">
                                    <label for="dob">Date of birth:</label>
                                    <input type="text" id="dob" name="dob">
                                </div>
                                <div class="form-group">
                                    <label for="route-administration">Route of Administration:</label>
                                    <input type="text" id="route-administration" name="route-administration">
                                </div>
                            </div>
                        </fieldset>
                        <!-- Mechanism/Medical Complaint -->
                        <fieldset id="complaint-field">
                            <legend></legend>
                            <div class="form-row">
                                <div class="form-group">
                                  <label for="complaints">Complaints:</label>
                                  <textarea
                                    id="complaints"
                                    name="complaints"
                                    rows="2"
                                  ></textarea>
                                </div>
                              </div>
                        </fieldset>
                        <!-- Signs -->
                        <fieldset id="signs-field">
                            <legend></legend>
                            <div class="form-row">
                                <div class="form-group">
                                  <label for="signs">Signs:</label>
                                  <textarea
                                    id="signs"
                                    name="signs"
                                    rows="2"
                                  ></textarea>
                                </div>
                              </div>
                        </fieldset>
                        <!-- Treatment and Trendsns -->
                        <fieldset id="trend-field">
                            <legend></legend>
                            <div class="form-row">
                                <div class="form-group">
                                  <label for="treatment-trends">Treatment and Trends:</label>
                                  <textarea
                                    id="treatment-trends"
                                    name="treatment-trends"
                                    rows="2"
                                  ></textarea>
                                </div>
                              </div>
                        </fieldset>
                        <!-- Allergies and Adverse Drug Reactions -->
                        <fieldset id="medical-complaint">
                            <legend></legend>
                            <div class="form-row">
                                <div class="form-group">
                                  <label for="allergies-drug">Allergies and Adverse Drug Reactions:</label>
                                  <textarea
                                    id="allergies-drug"
                                    name="allergies-drug"
                                    rows="2"
                                  ></textarea>
                                </div>
                              </div>
                        </fieldset>
                         <!-- medical -->
                        <fieldset id="medical-field">
                            <legend></legend>
                            <div class="form-row">
                                <div class="form-group">
                                  <label for="medical">Medications:</label>
                                  <textarea
                                    id="medical"
                                    name="medical"
                                    rows="2"
                                  ></textarea>
                                </div>
                              </div>
                        </fieldset>
                        <!-- Background Information  -->
                        <fieldset id="background-field">
                            <legend></legend>
                            <div class="form-row">
                                <div class="form-group">
                                  <label for="background">Background:</label>
                                  <textarea
                                    id="background"
                                    name="background"
                                    rows="2"
                                  ></textarea>
                                </div>
                              </div>
                        </fieldset>
                        <!-- Other  -->
                        <fieldset id="other-field">
                            <legend></legend>
                            <div class="form-row">
                                <div class="form-group">
                                  <label for="other">Other:</label>
                                  <textarea
                                    id="other"
                                    name="other"
                                    rows="2"
                                  ></textarea>
                                </div>
                              </div>
                        </fieldset>

                    </form>

      <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Retrieve the stored data from localStorage
            const patientDetails = JSON.parse(localStorage.getItem('patientDetails'));

            if (patientDetails) {
                // Populate the form fields with the retrieved data
                document.getElementById('name').value = patientDetails.firstName + ' ' + patientDetails.lastName;
                document.getElementById('age').value = patientDetails.age;
                document.getElementById('dob').value = patientDetails.dateOfBirth;
            }
        });
    </script>
