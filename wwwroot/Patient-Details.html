          <section id="hero-81">
              <div id="patient-details" class="cs-container">
                    <br>
                    <h1 class="cs-topper">Patient details</h1>
                    <div class="form-container">
                        <fieldset>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="title">Title</label>
                                    <select id="title" name="title">
                                        <option value="Mr">Mr</option>
                                        <option value="Mrs">Mrs</option>
                                        <option value="Miss">Miss</option>
                                        <option value="Ms">Ms</option>
                                        <option value="Master">Master</option>
                                        <option value="Uncle">Uncle</option>
                                        <option value="Aunty">Aunty</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="firstName">First Name</label>
                                    <input type="text" id="firstName" name="firstName">
                                </div>

                                <div class="form-group">
                                    <label for="lastName">Last Name</label>
                                    <input type="text" id="lastName" name="lastName">
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label for="dateOfBirth">Date of Birth</label>
                                    <input type="date" id="dateOfBirth" name="dateOfBirth">
                                </div>

                                <div class="form-group">
                                    <label for="age">Age</label>
                                    <input type="number" id="age" name="age" readonly>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label for="gender">Gender</label>
                                    <select id="gender" name="gender">
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="weight">Weight (kg)</label>
                                    <input type="number" id="weight" name="weight">
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label for="address">Home Address:</label>
                                    <textarea type="address" id="address" name="address" required></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="phone">Phone Number:</label>
                                    <input type="text" id="phone" name="phone" required>
                                </div>
                            </div>
                        </fieldset>
                        
                        <a href="Scene-Information.html" class="cs-button-solid">Previous</a>                
                        <a href="Paramedic-Assessment.html" class="cs-button-solid" id="nextButton">Save and Next</a>
