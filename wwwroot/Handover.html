          <section id="hero-81">
              <div id="handover" class="cs-container">
                  <h1 class="cs-topper">Handover:</h1>
                  <div class="form-container">
                    <form>
                        <!-- Identity -->
                        <fieldset id="identity-field">
                            
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="first-name">Patient's First Name:</label>
                                    <input type="name" id="first-name" name="first-name" readonly >
                                </div>
                                <div class="form-group">
                                  <label for="last-name">Patient's Last Name:</label>
                                  <input type="name" id="last-name" name="last-name"readonly>
                              </div>
                                <div class="form-group">
                                    <label for="age">Age:</label>
                                    <input type="text" id="age" name="age"readonly>
                                </div>
                                <div class="form-group">
                                    <label for="dob">Date of birth:</label>
                                    <input type="text" id="dob" name="dob"readonly>
                                </div>
                                
                            </div>
                        </fieldset>
                        <!-- Mechanism/Medical Complaint -->
                        <fieldset id="complaint-field">
                            <legend></legend>
                            <div class="form-row">
                                <div class="form-group">
                                  <label for="complaints">Mechanism/Complaints (Enter text):</label>
                                  <textarea
                                    id="complaints"
                                    name="complaints"
                                    rows="2" 
                                  ></textarea>
                                </div>
                              </div>
                        </fieldset>
                        <!-- Injuries/Information About Complaint -->
                        <fieldset id="information-field">
                          <legend></legend>
                          <div class="form-row">
                              <div class="form-group">
                                <label for="information-complaint">Injuries/Information About Complaint (Enter text):</label>
                                <textarea
                                  id="information-complaint"
                                  name="information-complaint"
                                  rows="15" 
                                ></textarea>
                              </div>
                            </div>
                      </fieldset>
                        <!-- Signs -->
                        <fieldset id="signs-field">
                            <legend></legend>
                            <div class="form-row">
                                <div class="form-group">
                                  <label for="signs">Signs (Enter text):</label>
                                  <textarea
                                    id="signs"
                                    name="signs"
                                    rows="8"
                                  ></textarea>
                                </div>
                              </div>
                        </fieldset>

                        <!-- Treatment -->
                        <fieldset id="Treatment-field">
                          <legend></legend>
                          <div class="form-row">
                              <div class="form-group">
                                <label for="Treatment">Treatment (Enter text):</label>
                                <textarea
                                  id="Treatment"
                                  name="Treatment"
                                  rows="8" 
                                ></textarea>
                              </div>
                            </div>
                      </fieldset>


                        
                        <!-- Allergies and Adverse Drug Reactions -->
                        <fieldset id="allergies-field">
                            <legend></legend>
                            <div class="form-row">
                                <div class="form-group">
                                  <label for="allergies">Allergies (Enter text):</label>
                                  <textarea
                                    id="allergies"
                                    name="allergies"
                                    rows="4"
                                  ></textarea>
                                </div>
                              </div>
                        </fieldset>

                      <!-- Medications -->
                      <fieldset id="Medications-field">
                        <legend></legend>
                        <div class="form-row">
                            <div class="form-group">
                              <label for="Medications">Medications (Enter Text):</label>
                              <textarea
                                id="Medications"
                                name="Medications"
                                rows="4"
                              ></textarea>
                            </div>
                          </div>
                    </fieldset>

                    <!-- Background -->
                    <fieldset id="Background-field">
                      <legend></legend>
                      <div class="form-row">
                          <div class="form-group">
                            <label for="background">Background (Enter Text):</label>
                            <textarea
                              id="background"
                              name="background"
                              rows="4"
                            ></textarea>
                          </div>
                        </div>
                  </fieldset>

                        <!-- Allergies and Adverse Drug Reactions -->
                        <fieldset id="Drug-Reactions-Field">
                          <legend></legend>
                          <div class="form-row">
                              <div class="form-group">
                                <label for="drug-reactions">Adverse Drug Reactions (Enter Text):</label>
                                <textarea
                                  id="drug-reactions"
                                  name="drug-reactions"
                                  rows="4"
                                ></textarea>
                              </div>
                            </div>
                      </fieldset>

                      <!-- Other -->
                      <fieldset id="Other-field">
                        <legend></legend>
                        <div class="form-row">
                            <div class="form-group">
                              <label for="other">Other (Enter Text):</label>
                              <textarea
                                id="other"
                                name="other"
                                rows="4"
                              ></textarea>
                            </div>
                          </div>
                    </fieldset>
                      

                    </form>
                </div>  
                  <a href="Case-Narrative.html" class="cs-button-solid">Previous</a>                
                <a id="next-button" class="cs-button-solid">Save and Next</a>
              </div>
