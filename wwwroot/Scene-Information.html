    <!-- ============================================ -->
    <!--                   Hero 81                    -->

    <main id="main">
      <!-- ============================================ -->
      <!--                    Hero                      -->

      <section id="side-bar">
        <nav class="cs-sidenav" role="side-navigation">
                <ul class="sidebar-ul" >
                    <li class="cs-li " onclick="window.location.href='Index.html'">
                        <a href="Index.html" class="sidebar-link ">Student-Details</a>

    </section>

      <section id="hero-81">
        <div id="scene-information" class="cs-container">
          <h1 class="cs-topper">Scene-information</h1>
          <h1 id="date-time" class=" cs-title  ">Date + Time</h1>

          <div class="form-container">
            <form>
              <!-- Incident Type -->
              <fieldset>
                <legend>Incident Type:</legend>
                <div class="form-row">
                  <div class="form-group">
                    <label for="incident-type">Type:</label>
                    <select id="incident-type" name="incident-type">
                      <option value="emergency-scene">Emergency scene</option>
                      <option value="road-traffic-crash">
                        Road traffic crash
                      </option>
                      <option value="000 call">Public/private 000 call</option>
                      <option value="mass casualty incident">
                        Mass casualty incident
                      </option>
                    </select>
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group">
                    <label for="incident-comments">Comments:</label>
                    <textarea
                      id="incident-comments"
                      name="incident-comments"
                      rows="4"
                    ></textarea>
                  </div>
                </div>
              </fieldset>

              <!-- Incident Location-->
              <fieldset>
                <legend>Incident Location:</legend>
                <div class="form-row">
                  <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" />
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group">
                    <label for="location-comments">Comments:</label>
                    <textarea
                      id="location-comments"
                      name="location-comments"
                      rows="4"
                    ></textarea>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>
          <a href="Index.html" class="cs-button-solid">Previous</a>
          <a id="next-button" class="cs-button-solid">Save and Next</a>
        </div>
      </section>
